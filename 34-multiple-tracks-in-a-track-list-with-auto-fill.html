<!DOCTYPE html>
<html>
    <head>
        <title>Example 34</title>
        <meta charset="utf-8">
        <style>
            body {
                margin: 40px;
            }
            .box {
                background-color: #444;
                color: #fff;
                border-radius: 5px;
                padding: 20px;
                font-size: 150%;
            }
            .box:nth-child(even) {
                background-color: #ccc;
                color: #000;
            }
            .wrapper {
                display: grid;
                border:1px solid #000;
                grid-gap: 10px;
                grid-template-columns: repeat(auto-fill, 100px 200px);
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">11</div>
            <div class="box">12</div>
        </div>
    </body>
</html>
